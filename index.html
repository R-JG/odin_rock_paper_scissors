<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="round">Round <span class="round-number">-</span></h1>
    <div class="header">
        <div class="player">
            <h3>Player's Score:</h3>
            <h2 class="score">0</h2>
            <img class="move" src="./img/blank.png" alt="">
        </div>
        <div class="computer">
            <h3>Computer's Score:</h3>
            <h2 class="score">0</h2>
            <img class="move" src="./img/blank.png" alt="">
        </div>
    </div>
    <h1 class="prompt">Press start to play</h1>
    <div class="buttons">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
    <div class="start-game-display">
        <button class="start-game-button">Start game?</button>
    </div>
    
</body>
</html>
